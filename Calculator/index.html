<!DOCTYPE html>
<html lang="de">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="calculator">
  <meta name="author" content="Marius Kraus">

  <title>Calculator++ | Home</title>

  <!-- Bootstrap -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!--Icon-->
  <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- styles -->
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    
    <div class="container">
      
      <a class="navbar-brand" href="https://nightkylo.github.io/">Calculator++</a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        
        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">

        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="#">Körper</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/surfaces">Flächen</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Gleichungen</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Potenzen</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Pro Version</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#">Sprache</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>

        </ul>

      </div>

    </div>

  </nav>

  <!-- main -->
  <main class="masthead text-center text-white">

    <div class="masthead-content">

      <div class="container">

        <div class="calculator">

          <div class="outputBorder">

            <p class="unselectable output" id="output"></p>
            <img class="unselectable" id="copy_button" src="img/copy.png">
            <img class="unselectable mobileclear" id="buttonc" src="img/delete.png">

          </div>

          <div>

            <table class="unselectable" style="display: inline-block;">

              <tr class="unselectable">
                <td class="calculatorButton unselectable" id="button7">7</td>
                <td class="calculatorButton unselectable" id="button8">8</td>
                <td class="calculatorButton unselectable" id="button9">9</td>
                <td class="calculatorButton unselectable" id="button+">+</td>
              </tr>

              <tr  class="unselectable">
                <td class="calculatorButton unselectable" id="button4">4</td>
                <td class="calculatorButton unselectable" id="button5">5</td>
                <td class="calculatorButton unselectable" id="button6">6</td>
                <td class="calculatorButton unselectable" id="button-">-</td>
              </tr>

              <tr  class="unselectable">
                <td class="calculatorButton unselectable" id="button1">1</td>
                <td class="calculatorButton unselectable" id="button2">2</td>
                <td class="calculatorButton unselectable" id="button3">3</td>
                <td class="calculatorButton unselectable" id="buttonx">&times;</td>
              </tr>

              <tr  class="unselectable">
                <td class="calculatorButton unselectable" id="button0">0</td>
                <td class="calculatorButton unselectable" id="button1000">000</td>
                <td class="calculatorButton unselectable" id="button.">.</td>
                <td class="calculatorButton unselectable" id="button/">&divide;</td>
              </tr>

              <tr class="unselectable">
                <td></td>
                <td></td>
                <td></td>
                <td class="calculatorEqualsButton unselectable" id="button=">=</td>
              </tr>

            </table>

          </div>

        </div>

      </div>

    </div>

    <div class="bg-circle-1 bg-circle"></div>

    <div class="bg-circle-2 bg-circle"></div>

    <div class="bg-circle-3 bg-circle"></div>

    <div class="bg-circle-4 bg-circle"></div>

  </main>

  <!-- Footer -->
  <footer class="py-5 bg-black">

    <div class="container">

      <p class="m-0 text-center text-white small unselectable">Copyright &copy; Marius Kraus  2020</p>
      <p id="help_button" class="m-0 text-center text-white small unselectable">Hilfe</p>

    </div>
  </footer>

  <!-- core JavaScript -->
  <script src="js/core.js"></script>

  <script src="js/calculator.js"></script>

  <script src="vendor/jquery/jquery.min.js"></script>

  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
