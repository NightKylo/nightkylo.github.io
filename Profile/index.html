<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <h1>Profile pic checker</h1>
                <img class="img" src="default.png"/>
                <div class="content">
                    <div class="box">
                        <div class="imgUpload">
                            <label for="upload" class="uploadButton">Upload image</label>
                            <input id="upload" type="file" value="" accept="image/*"/>
                        </div>
                        <div>
                            <p>128 x 128 px</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
