<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chess Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- The login box -->
        <div class="box">
            <h1>Chess Login</h1>
            <input type="text" name="username" placeholder="Username" autocomplete="off">
            <input type="password" name="password" placeholder="Password" autocomplete="off">
            <input type="hidden" name="token">
            <input type="hidden" name="uid">
            <button class="loginButton">Login</button>
        </div>

        <!-- The authentication box -->
        <div class="box hidden">
            <div class="imgContainer">
                <img class="icon" alt="Icon" src=""/>
                <h3 class="authUser"></h3>
                <h3 class="authUser"></h3>
            </div>
            <button class="authButton">Authenticate</button>
        </div>

        <!-- The last box -->
        <div class="box hidden">
            <h2>Authentcation is completed</h2>
            <p class="resultText">You can close this window now</p>
        </div>
    </body>
    <script src="index.js"></script>
</html>
